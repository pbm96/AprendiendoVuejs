<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<main>


    <ul>
        <li   v-for="(tarea,index) in tareasPorAntiguedad">{{index}}--{{tarea.nombre}}--{{tarea.prioridad}}</li>
    </ul>
    <form v-on:submit.prevent="agregarTarea">
        <input type="text" placeholder="introducir tarea" v-model="nuevaTarea">

        <input type="submit" value="agregar tarea" >
    </form>
    <pre>{{$data}}</pre>
</main>



<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>

    const vm = new Vue({
        el:'main',



        data:{
            mensaje:"Hola Mundo",
            nuevaTarea:null,
            tareas:[{nombre:'hacer la compra',prioridad:'alta',antiguedad:23},
                {nombre:'tarea2',prioridad:'baja',antiguedad:39},
                {nombre:'tarea3',antiguedad:19}],
        },
        methods:{
            agregarTarea :function () {
                //this hace referencia a la instancia Vue

                this.tareas.unshift(this.nuevaTarea);

                this.nuevaTarea=null;

            }
        },
        computed:{
            mensajeAlReves: function () {
                return this.mensaje.split('').reverse().join('')
            },

            tareasConPrioridad :function () {
                return this.tareas.filter(function (tarea) {
                    return tarea.prioridad;
                })
            },

            tareasPorAntiguedad:function () {
                return this.tareas.sort((a,b) => a.antiguedad - b.antiguedad);
            },

        }

    })
</script>

</body>
</html>
