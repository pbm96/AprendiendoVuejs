<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main>
    <input type="search" v-model="busqueda" placeholder="busqueda">
<ul>
    <li v-for="(juego,index) in buscarJuego">{{index}}-{{juego.nombre}}:{{juego.puntuacion}}</li>
</ul>

    <input type="range" min="0"  max="10" v-model="minimo">

    <pre>{{$data}}</pre>


</main>




<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>


    const vm = new Vue({
        el:"main",

        data:{
            minimo:5,
            busqueda:'',
            juegos:[{
                nombre:"battlefield 1",
                puntuacion:8,
            },
                {
                 nombre:"call of duty",
                 puntuacion:1,
                },
                {
                    nombre:"GTA V",
                    puntuacion:10,
                }]

        },

        computed:{
            mejoresjuegos: function () {
                return this.juegos.filter((juego)=> juego.puntuacion >=this.minimo);
            },
            buscarJuego: function () {
                return this.juegos.filter((juego)=> juego.nombre.includes(this.busqueda));
            }
        }
    })
</script>

</body>
</html>
